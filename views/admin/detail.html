<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="Yaofeng">
        <title>用户详情页面</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/js/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <!--巨幕-->
        <div class="container">
            <div class="jumbotron">
                <p>姓名：<span>{{user.name}}</span></p>
                <p>年龄：<span>{{user.getAge()}}</span></p>
                <p>联系方式：<span>{{user.phone}}</span></p>
                <p>邮箱地址：<span>{{user.email}}</span></p>
                <p><a class="btn btn-primary btn-lg" href="/manage/" role="button">返回</a></p>
            </div>
            <div style="padding-top: 80px">
                <table class="table table-hover">
                    <tr>
                        <th>书名</th>
                        <th>作者</th>
                        <th>出版社</th>
                        <th>价格</th>
                        <th>借阅时间</th>
                    </tr>
                    {{each books}}
                    <tr>
                        <td>{{$value.bId.name}}</td>
                        <td>{{$value.bId.author}}</td>
                        <td>{{$value.bId.publisher}}</td>
                        <td>￥{{$value.bId.price}}</td>
                        <td>{{$value.getBorrowDate()}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </div>
    </body>
    <script></script>
</html>
