<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="Yaofeng">
        <title>管理员页面</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/js/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body{
                padding-top: 50px;
            }
            nav{
                padding-right: 30px;
            }
        </style>
    </head>
    <body>
        {{include '../tpl/admin_head'}}

        <div class="container" style="padding-top: 50px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">用户管理</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>账号名</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{each data}}
                            <tr>
                                <td>{{$value.userName}}</td>
                                <td>{{$value.name}}</td>
                                <td>{{$value.gender}}</td>
                                <td>{{$value.getAge()}}</td>
                                <td><button class="btn btn-success" onclick="detail('{{$value.id}}')">查看详情</button></td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script>
        function detail(uid){
            //反引号是ES6新出的功能  除了和引号''一样的功能外附加了一个${参数}传值方式
            //例如这里我们就能在/manage/detail路由中得到传来的值uid
            location.href = `/manage/detail?uid=${uid}`;
        }
    </script>
</html>
