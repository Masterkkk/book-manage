<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生登录界面</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .form-group{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 80px">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">学生登录界面</h3>
            </div>
            <div class="panel-body has-success">
                <form action="javascript:;" id="studentAccount" method="post" class="form" role="form">
                    <div class="form-group">
                        <label for="user_name">用户名</label>
                        <input type="text" class="form-control input-lg" name="user_name" id="user_name" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="user_pwd">密码</label>
                        <input type="password" class="form-control input-lg" name="user_pwd" id="user_pwd" placeholder="请输入密码">
                    </div>

                    <button type="submit" class="btn btn-success btn-lg pull-right">登录</button>
                </form>
                <a href="/register" class="btn btn-danger btn-lg pull-left">注册</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    $('#studentAccount').submit(function(e){
        e.preventDefault();
        $.ajax({
            url: '/login',
            type: 'post',
            data: $('#studentAccount').serialize(),
            dataType: 'json',
            success: function(res){
                alert(res.msg);
                if(res.status == 200){
                    location.href = '/user/';
                }else if(res.status == 280){
                    location.href = '/manage/';
                }else{
                    return false;
                }
            },
            error: function(err){
                console.dir(err);
            }
        });
    });
</script>
